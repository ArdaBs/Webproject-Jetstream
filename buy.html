    <div class="login-box">
      <h2>Service-Anmelden</h2>
      <form id="serviceForm">
        <div class="user-box">
          <input
            type="text"
            name="username"
            pattern="[A-Za-zÄÖÜäöüß]+([ ][A-Za-zÄÖÜäöüß]+)*$"
            required
            id="username"
          />
          <label>Kundenname</label>
        </div>
        <div class="user-box">
          <input
            type="text"
            name="telefonnumber"
            pattern="(\+[0-9]+)?(\s?[0-9]+)+$"
            required
            id="telnumber"
          />
          <label>Telefonnummer</label>
        </div>
        <div class="user-box">
          <input type="email" name="email" required id="email" />
          <label>E-Mail</label>
        </div>
        <div class="user-box">
          <select class="dropdown" id="priority" name="priority" required>
            <option value="" disabled selected>
              Bitte wählen Sie eine Option aus
            </option>
            <option value="low">Tiefe Priorität | -5CHF Minderung</option>
            <option value="standard">Standard Priorität | +0CHF</option>
            <option value="express">Express Priorität | +10CHF</option>
          </select>
        </div>
        <br />
        <div class="user-box">
          <select class="dropdown" id="service" name="service" required>
            <option value="Kleiner-Service">Kleiner Service</option>
            <option value="Grosser-Service">Grosser Service</option>
            <option value="Rennski-Service">Rennski-Service</option>
            <option value="Bindung-montieren-und-einstellen">
              Bindung montieren und einstellen
            </option>
            <option value="Fell-zuschneiden">Fell zuschneiden</option>
            <option value="Heisswachsen">Heisswachsen</option>
          </select>
        </div>
        <br />
        <div
          class="p-3 mb-2 custom-bg-color text-white border-animated"
          id="calculation"
        >
          <div id="date-preview"><strong>Fertigstellung am:...</strong></div>
          <div id="price-preview"><strong>Totale Kosten:...</strong></div>
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="bubbly-button" id="submitbutton">
            Absenden
          </button>
        </div>
      </form>
      <div class="alert alert-success mt-3 d-none" id="success-alert">
        Das Formular wurde erfolgreich abgesendet.
      </div>
