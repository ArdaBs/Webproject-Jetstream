<div class="center-screen">
    <div class="bg-white p-4 custom-form">
        <h2 class="mb-4">Serviceauftragsanmeldung</h2>
        <form>
            <div class="form-group">
                <label for="customerName">Kundenname</label>
                <input type="text" class="form-control" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="priority"><Strong>Priorität</Strong></label>
                <select class="form-control" id="priority" name="priority" required>
                    <option selected="true" disabled="disabled">Wählen Sie eine Priorität aus</option>
                    <option value="low">Tief</option>
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                </select>
            </div>
            <div class="form-group">
                <label for="service"><strong>Service auswählen</strong></label>
                <select class="form-control" id="service" name="service" required>
                    <option value="option1">Kleiner Service</option>
                    <option value="option2">Grosser Service</option>
                    <option value="option3">Rennski-Service</option>
                    <option value="option4">Bindung montieren und einstellen</option>
                    <option value="option5">Fell zuschneiden</option>
                    <option value="option6">Heisswachsen</option>
                </select>
                
                <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const optionsButtons = document.querySelectorAll(".select-option");
                
                    optionsButtons.forEach(button => {
                        button.addEventListener("click", function() {
                            const selectedOption = this.getAttribute("data-option");
                            localStorage.setItem("selectedOption", selectedOption);
                
                            // Redirect to buy.html with the selected option as a query parameter
                            window.location.href = `buy.html?option=${selectedOption}`;
                        });
                    });
                
                    // After the DOM is loaded, check for the selected option in localStorage
                    const selectedOption = localStorage.getItem("selectedOption");
                    if (selectedOption) {
                        const dropdown = document.getElementById("service");
                        dropdown.value = selectedOption;
                    }
                });
                </script>
            </div>
            <br>
            <div class="form-group">
            <div id="date-preview"><Strong>Fertigstellung am:...</Strong></div>
            <div id="price-preview"><Strong>Totale Kosten:...</Strong></div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Anmelden</button>


        </form>
    </div>
